<section class="vh-100" style="background-color:rgb(245, 171, 12);">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="assets/i9.jpg"
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <form #userform="ngForm"  (ngSubmit)="login(userform.value)">
  
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                      <span class="h1 fw-bold mb-0">Logo</span>
                    </div>
  
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
  
                    <div class="form-outline mb-4">
                      <label class="form-label" for="form2Example17">Email address</label>

                      <input type="email" class="form-control form-control-lg" name="email" placeholder="Enter Email" ngModel  #email="ngModel" required email />
                    </div>
  
                    <div class="form-outline mb-4">
                      <label class="form-label" for="form2Example27">Password</label>

                      <input type="password" class="form-control form-control-lg" name="password" placeholder="Enter Password" ngModel #password="ngModel" required/>
                    </div>
                    <div class="pt-1 mb-4">
                      <button [disabled]="userform.invalid" type="submit" class="btn  btn-lg btn-warning" (click)="user.show()">Login</button>
                    </div>
                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? 
                    <a style="color: #393f81;" routerLink="signup-page">Register here</a></p>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <router-outlet></router-outlet>
